<!doctype html><html><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard — Message Anonyme</title>
    <link rel="stylesheet" href="css/style.css">
    </head><body>
      <div class="container">
        <div class="header">
          <div class="brand"><div class="logo">MA</div><div><h3>Mon tableau de bord</h3><div class="small">Bienvenue, tonpseudo</div></div></div>
          <div><a href="messages.html" class="small">Boîte de réception</a></div>
        </div>
    
        <div class="grid">
          <div class="card">
            <h4>Ta carte publique</h4>
            <div class="small">Lien: <code>/u/tonpseudo</code></div>
            <div style="margin-top:12px" class="preview">Salut — envoie-moi un message !</div>
            <div style="margin-top:12px; display:flex; gap:8px">
              <a class="btn" href="public_card.html">Voir la page publique</a>
              <a class="btn" style="background:#6b7280" href="create_card.html">Éditer ma carte</a>
            </div>
    
            <h4 style="margin-top:18px">Statistiques (ex)</h4>
            <div class="small">Messages reçus: <strong>12</strong> — Non lus: <strong>3</strong></div>
          </div>
    
          <div class="card">
            <h4>Paramètres rapides</h4>
            <label class="small">Accepter messages anonymes
              <select class="input"><option>Oui</option><option>Non</option></select>
            </label>
            <label class="small" style="margin-top:8px">Notifications email
              <select class="input"><option>Activé</option><option>Désactivé</option></select>
            </label>
            <div style="margin-top:12px"><button class="btn">Sauvegarder</button></div>
          </div>
        </div>
      </div>
    </body></html>
